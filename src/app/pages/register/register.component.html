<div class="container register">
  
    <div class="row">
      <div class="col-md-3 register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
        <p>Bienvenue sur <strong>ContactFacile</strong> ! Simplifiez la gestion de vos contacts avec nous. Restez connecté, organisé et en contrôle.</p>
        <button class="btn btn-dark" (click)="aller_a_login()">Se connecter</button>
      </div>
      <div class="col-md-9 register-right">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Enregistrez-vous!</h3>
            <form [formGroup]="registerForm" >
                <div class="row register-form">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Nom *" formControlName="name" />
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Prenom *" formControlName="prenom" />
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email *" formControlName="email" />
                    </div>
                    <div *ngIf="emailExistsError">
                      <p style="color: red;">Cet e-mail existe déjà. Veuillez entrer un autre e-mail valide.</p>
                    </div>
                    <!-- Ajoutez ici d'autres champs de formulaire si nécessaire -->
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Mot de passe *" formControlName="password" />
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Confirmer mot de passe *" formControlName="password_confirmation" />
                    </div>
                    <!-- Ajoutez ici d'autres champs de formulaire si nécessaire -->
              
                    <div class="form-group">
                      <button type="submit" (click)="onSubmitForm()" [disabled]="!registerForm.valid" class="btn btn-primary">S'inscrire</button>
                    </div>
                  </div>
                </div>
            </form>
              
          </div>
        </div>
      </div>
    </div>
  </div>
