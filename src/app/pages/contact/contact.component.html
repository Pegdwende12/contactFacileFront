<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Crud Contact</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>

    <body>

        <header>
            <nav class="navbar bg-body-tertiary justify-content-center">
                <div class="container-fluid">
                    <form class="d-flex mx-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Rechercher">
                        <button class="btn btn-outline-success" type="submit">Rechercher</button>
                    </form>
                </div>
            </nav>
            
            
        </header>
        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Gestion <b>Contact</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-success" (click)="openCreate()" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Ajouter Contact</span></button>
                           <div>
                            <form method="get" action="">
                                <p>
                                    <label for="Trier">Trier par?</label><br>
                                    <select name="Trier" id="Trier">
                                        <option value="nom">nom</option>
                                        <option value="Date">date</option>   
                                    </select>
                                </p>
                            </form>
                            <form method="get" action="">
                                <p>
                                    <label for="Trier">Grouper</label><br>
                                    <select name="Trier" id="Trier">
                                        <option value="nom">Famille</option>
                                        <option value="Date">Amis</option> 
                                        <option value="Date">Collègues</option>     
                                    </select>
                                </p>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>
                               
                            </th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Résidence</th>
                            <th>Groupe</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td>
                                
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <!-- <a href="/edit-contact/{{i}}" class="edit" data-toggle="modal"  ><i class="material-icons" data-toggle="tooltip"  title="Edit">&#xE254;</i></a> -->
                                <a class="edit" data-toggle="modal" data-target="editModal" (click)="createEdit()" ><i class="material-icons" data-toggle="tooltip"  title="Edit">&#xE254;</i></a>
                                <a class="delete" data-toggle="modal" (click)="createDelete()"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
               
            </div>
        </div>
        <!-- Modal pour Ajouter un employé -->
        <div class="modal" id="createModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <form [formGroup]="CreateContact">
                    <div class="modal-header">
                        <h5 class="modal-title">Ajout Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" (click)="closeCreate()" aria-hidden="true">&times;</button> 
                      </div>
                      <div class="modal-body">
                          <div class="form-group" >
                              <label>Nom</label>
                              <input type="text" formControlName="nom" class="form-control" required />
                          </div>
                          <div class="form-group" >
                            <label>Prenom</label>
                            <input type="text" formControlName="prenom" class="form-control" required />
                        </div>
                          <div class="form-group">
                              <label>Email</label>
                              <input type="email" formControlName="mail" class="form-control" required />
                          </div>
                          <div class="form-group">
                              <label>Téléphone</label>
                              <input class="form-control"formControlName="tel"  required>
                          </div>
                          <div class="form-group">
                              <label>Résidence</label>
                              <input type="text"  formControlName="residence"class="form-control" required />
                          </div>
                          <div class="form-group">
                              <select class="form-select"  formControlName="categorie" aria-label="Default select example">
                                  <option selected>Groupe</option>
                                  <option value="1">Famille</option>
                                  <option value="2">Amis</option>
                                  <option value="3">Collègues</option>
                                </select>
                          </div>
                      </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger"  (click)="closeCreate()" data-bs-dismiss="modal">Fermer</button>
                  <!-- <button type="button" class="close" data-dismiss="modal" (click)="closeCreate()" aria-hidden="true">&times;</button>  -->
                  <button type="button" class="btn btn-success" (click)="AjouterContact()" >Enregister</button>                  
                </div>
              </div>
            </div>
        </div>
        <!--Modal pour editer un employé -->
        <div id="editModal" class="modal"  tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Edit </h4>
                            <button type="button"  class="close" data-dismiss="modal" (click)="closeEdite()" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" required />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!-- <button type="button" class="close" data-dismiss="modal" (click)="closeEdite()" aria-hidden="true">&times;</button>  -->
                            <button type="button" class="btn btn-danger"  (click)="closeEdite()" data-bs-dismiss="modal">Fermer</button>
                            <input type="submit" class="btn btn-success" (click)="closeEdite()" value="Enregistrer">
                            <!-- <button type="button" class="btn btn-success" (click)="closeEdite()">Enregister</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Supprimer Modal  -->
        <div id="deleteModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Supprimer un Contact</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeDelete()">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Etes vous sûr de vouloir supprimer un contact?</p>
                            <p class="text-warning"><small></small></p>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-primary" (click)="closeDelete()" data-dismiss="modal" value="Annuler" />
                            <input type="submit" class="btn btn-danger" value="Supprimer" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
